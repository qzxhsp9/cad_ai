<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CAD Engine POC</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #0f1115;
        color: #d6d6d6;
        font-family: Arial, Helvetica, sans-serif;
      }
      #canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      #overlay {
        position: fixed;
        top: 8px;
        left: 8px;
        background: rgba(0, 0, 0, 0.6);
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="overlay">
      Drag to orbit, Shift+drag to pan, Wheel to zoom.
    </div>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
